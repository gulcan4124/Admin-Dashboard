<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
    <div class="sidebar">
        <div class="first">
            <img src="./images/hibiscus.png" alt="logo" class="dashicon">
            Dashboard
        </div>
        <div class="second">
            <ul>
                <li><img src="./images/home-4-xl.png" alt="homeicon" class="icon"> <a href="#"> Home</a></li>
                <li><img src="./images/edit-user-xl.png" alt="" class="icon"><a href="#" > Profile</a></li>
                <li><img src="./images/message-2-xl.png" alt="" class="icon"><a href="#"> Message</a></li>
                <li><img src="./images/clock-8-xl.png" alt="" class="icon"><a href="#"> History</a></li>
                <li><img src="./images/paper-xl.png" alt="" class="icon"><a href="#"> Tasks</a></li>
                <li><img src="./images/conference-xl.png" alt="" class="icon"><a href="#"> Communities</a></li>
            </ul>
        </div>
        <div class="third">
            <ul>
                <li><img src="./images/settings-12-xl.png" alt="" class="icon"><a href="#"> Settings</a></li>
                <li><img src="./images/decision-xl.png" alt="" class="icon"><a href="#"> Supports</a></li>
                <li><img src="./images/lock-7-xl.png" alt="" class="icon"><a href="#"> Privacy</a></li>
            </ul>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <div class="top">
                <div class="input">
                    <a href="#"><img src="./images/search.png" alt="search-icon" class="search-icon"></a>
                    <input type="text" name="searchbar" id="searchbar" >
                </div>
                <div class="top-right">
                    <a href="#"><img src="./images/notification-bell.png" alt="bell-icon" class="bell-icon"></a>
                    <div class="picture"></div>
                    <p class="name">Gülcan Yerlikaya</p>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-left">
                    <div class="picture"></div>
                    <div class="text">
                        <p>Hi there,</p>
                        <p class="name" style="font-weight:bold;">Gülcan Yerlikaya (@gulcan4124)</p>
                    </div>
                </div>
                <div class="bottom-right">
                        <button type="button" class="btn btn-outline-dark">New</button>
                        <button type="button" class="btn btn-outline-dark">Upload</button>
                        <button type="button" class="btn btn-outline-dark">Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="project-section">12</div>
            <div class="main-right">
                <div class="announcement-section">34</div>
                <div class="trending-section">56</div>
            </div>
            
        </div>
    </div>
   </div>
</body>
</html>
